<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; padding: 2rem; }
      .btn { display:inline-block; padding:12px 16px; border-radius:10px; border:1px solid #ccc; text-decoration:none; margin-top: 1rem;}
      code { background:#f3f3f3; padding:2px 6px; border-radius:6px; word-break: break-all; }
    </style>
  </head>
  <body>
    <h1>Opening Discgolf Connect…</h1>
    <p>If nothing happens, tap the button below.</p>

    <a id="openBtn" class="btn" href="#">Open the app</a>

    <p style="margin-top:2rem;font-size:0.9rem;color:#555">
      Debug: <code id="dbg"></code>
    </p>

    <script>
      (function () {
        const params = window.location.search || "";
        const hash = window.location.hash || "";

        // ✅ Choose ONE of these depending on your Expo routing style:
        // Option 1 (simple):
        const deepLink = `discgolfconnect://reset-password${params}${hash}`;

        // Option 2 (Expo router style):
        // const deepLink = `discgolfconnect://--/reset-password${params}${hash}`;

        document.getElementById("openBtn").href = deepLink;
        document.getElementById("dbg").textContent = deepLink;

        window.location.replace(deepLink);
        setTimeout(() => window.location.href = deepLink, 600);
      })();
    </script>
  </body>
</html>
